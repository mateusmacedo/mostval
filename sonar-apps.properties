# SonarQube Configuration for Applications
# Configuração específica para análise de aplicações

# Informações básicas do projeto
sonar.projectKey=${SONAR_PROJECT_KEY:-mostval}-apps
sonar.projectName=MostVal - Applications
sonar.projectVersion=1.0.0
sonar.organization=${SONAR_ORGANIZATION:-mostval}

# Configurações de código fonte - foco em apps (incluindo Go)
sonar.sources=apps
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/tmp/**,**/.nx/**,**/e2e/**,**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js,**/jest.config.*,**/test-setup.*,**/vendor/**,**/*_test.go

# Configurações de testes
sonar.tests=apps
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js,**/*_test.go,**/*.test.go
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/tmp/**,**/.nx/**,**/vendor/**

# Configurações de cobertura
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.go.coverage.reportPaths=coverage/go-coverage.out
sonar.go.tests.reportPaths=coverage/go-test-report.xml

# Configurações de duplicação
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js,**/*_test.go,**/*.test.go

# Configurações de linguagem
sonar.sourceEncoding=UTF-8

# Configurações específicas para TypeScript/JavaScript
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Configurações de Go (se aplicável)
sonar.go.file.suffixes=.go

# Configurações de qualidade
sonar.qualitygate.wait=true
